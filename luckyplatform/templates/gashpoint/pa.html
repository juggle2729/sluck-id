          font-size: 45px; }

          font-size: 11px; }
          [data-dpr="2"] .pay_list li .l_info .text .small_txt {

   <script src="http://libs.baidu.com/zepto/0.8/zepto.min.js"></script>
</head>
<body>    
   <div class="wrap">
	   <ul class="pay_list">
        <li class="checked">
            <input type="radio" id="radio1" name="paid" class="radio" value="BNKRBS01" min="{{limit.0}}" max="{{limit.1}}" /><label for="radio1" class=""></label>
            <div class="l_info">
              <i class="zf_i zf_i1"></i>
              <p class="text">RBS(The Royal Bank of Scotland)<br><span class="small_txt" id="tips">單筆限額 {{limit.0}} ~ {{limit.1}} {{currency}}</span></p>
            </div>
        </li>
        {% if currency == 'USD' %}
          <li>
              <input type="radio" id="radio2" name="paid" class="radio" value="COPALI02" min="1" max="5000"/><label for="radio2"></label>
              <div class="l_info">
                <i class="zf_i zf_i2"></i>
                <p class="text">支付宝<br><span class="small_txt">單筆限額 1~5000 USD</span></p>
              </div>
          </li>
        {% elif currency == 'TWD' %}
           <li>
                <input type="radio" id="radio3" name="paid" class="radio" value="COPGAM02"/><label for="radio3"></label>
                <div class="l_info">
                  <i class="zf_i zf_i3"></i>
                  <p class="text">Gash Point点数卡<br><span class="small_txt">充值金額根據點數卡決定</span></p>
                </div>
            </li>
        {% endif %}
     </ul>
     <a class="sub_btn">确认支付</a>
     <div class="z_dialog">
        您已超過充值限制額度，請返回重試。
     </div>
   </div>
  
   <script>
      (function($){
          //单选框
          $(".pay_list li").on('click',function(){
              $(this).addClass('checked').siblings().removeClass('checked');
              $(this).children("input").attr('checked','checked').parents().siblings('li').children('input').removeAttr('checked');

          });
             // 提交数据
          var pay_amount = "{{pay_amount}}";
          $('.sub_btn').on('click', function(e){
              e.preventDefault();
                var checked = $('.checked .radio'),
                    paid = checked.val(),
                    min = parseInt(checked.attr('min')) || 0,
                    max = parseInt(checked.attr('max')) || 0,
                    allowed = true;
                if(min !==0 && pay_amount < min)allowed = false;
                if(max !==0 && pay_amount > max)allowed = false;
                if(!allowed){
                      $(".z_dialog").css('opacity',1);
                      setTimeout(function(){
                          $(".z_dialog").css('opacity',0);
                      },1500);
                      return;
                }
                location.href="http://" + location.host + '/api/v1/pay/gashpoint/gateway/'+location.search+'&paid='+paid;
          });
      })(Zepto);
   </script>
</body>
</html>

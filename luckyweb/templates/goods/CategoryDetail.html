<header id="topbar" class="affix">
    <div class="topbar-left">
        <ol class="breadcrumb">
            <li class="crumb-active">
                <a href="<%= window.location.href %>">分类详情</a>
            </li>
            <li class="crumb-link">
                <a href="#goods/category/">商品分类管理</a>
            </li>
            <li class="crumb-trail">
                <%= info.id || '新建' %>
            </li>
        </ol>
    </div>
    <div class="pull-right">
        <a href="javascript:;" class="btn btn-primary btn-sm light fw600 ml10" id='save'><span class="fa fa-save"></span> 保存 </a>
    </div>
</header>
<section id="content">
    <div class="panel">
        <form id="category-form" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputName" class="col-md-1 control-label">名称：</label>
                <div class="col-md-9">
                    <input type="text" id="inputName" class="form-control" value="<%= info.name %>" data-field="name" placeholder="请输入分类名称..." required>
                </div>
            </div>
        </form>
    </div>
</section>

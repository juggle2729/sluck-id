<header id="topbar" class="affix">
    <div class="topbar-left">
        <ol class="breadcrumb">
            <li class="crumb-active">
                <a href="<%= window.location.href %>">供货商详情</a>
            </li>
            <li class="crumb-link">
                <a href="#goods/brand/">供货商管理</a>
            </li>
            <li class="crumb-trail"><%= info.id || '新建' %></li>
        </ol>
    </div>
    <div class="pull-right">
        <a href="javascript:;" class="btn btn-primary btn-sm light fw600 ml10" id='save'><span class="fa fa-save"></span> 保存 </a>
    </div>
</header>
<section id="content">
    <div class="panel">
        <form id="form" class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-md-1 control-label">供货商名称:</label>
                <div class="col-md-9">
                    <input type="text" id="inputName" class="form-control" value="<%= info.name %>" placeholder="供货商名称" data-field="name" required>
                </div>
            </div>
        </form>
    </div>
</section>

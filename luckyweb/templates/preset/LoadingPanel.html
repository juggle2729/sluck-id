<div class="dd-handle dd-nodrag dd-primary">Loading配置
    <span class="pull-right">
        <a class="fa fa-plus pt5 pull-right add-select" id="addLoading" href="#"></a>
    </span>
</div>
<ol class="dd-list" data-field="pages" data-type="flat">
    <li class="dd-item">
        <div class="dd-content">
            <div class="row sortable">
                <% _.each(loadings, function(loading){ %>
                    <div class="col-lg-3 col-md-4 col-xs-6 thumb" data-field="-" data-value="<%= loading.id %>" data-type="int">
                        <div class="row">
                            <a href="#" class="close delete-loading" data-id=<%= loading.id %>>x</a>
                            <a href="<%= loading.imageUrl %>" data-id="<%= loading.id %>" class="thumbnail image-popup">
                                <img src="<%= loading.imageUrl %>" alt="图像丢失">
                            </a>
                        </div>
                    </div>
                <% }) %>
            </div>
        </div>
    </li>
</ol>

    <!-- Panel popup -->
<div id="addLoadingPanel" class="popup-basic popup-lg bg-none mfp-with-anim mfp-hide">
    <div class="panel">
        <div class="panel-heading">
            <span class="panel-icon"><i class="fa fa-pencil"></i></span>
            <span class="panel-title">添加Loading</span>
        </div>
        <div class="panel-body">
            <form id="coupon-form" class="form-horizontal" role="form">
                <div class="form-group" id="coupon-group">
                    <label for="inputLoading" class="col-md-2 control-label">请勾选：</label>
                    <div class="col-md-6">
                        <% var selected = _.pluck(loadings, 'id'); %>
                        <select id="inputLoading" class="form-control" multiple>
                            <% _.each(allLoadings, function(loading){
                            if(selected.indexOf(loading.id) >= 0 )return; %>
                                <option value="<%= loading.id %>"><%= loading.title %></option>
                            <% }) %>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer text-right">
            <button class="btn btn-primary" type="button" id="submitAddLoading">确定</button>
        </div>
    </div>
</div>

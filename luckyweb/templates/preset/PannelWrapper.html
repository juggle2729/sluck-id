<div class="dd" id="commAttr">
    <ol class="dd-list">
        <li class="dd-item">
            <div class="dd-handle dd-nodrag dd-primary">基本信息</div>
            <div class="dd-content mb15">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputTitle" class="col-md-1 control-label">版本信息:</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" data-field="title" id="inputTitle" value="<%= info.title %>" placeholder="形如V1.0, 适配的最高或最低版本" required>
                        </div>
                        <label for="inputRemark" class="col-md-1 control-label">备注:</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" data-field="remark" id="inputRemark" value="<%= info.remark %>" placeholder="主要修改">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDeviceType" class="col-md-1 control-label">适配系统:</label>
                        <div class="col-md-3">
                            <select id="inputDeviceType" class="multiselect form-control" multiple="multiple" data-field="device_type" required>
                                <%_.each(DEVICE_TYPE, function(v, k){ %>
                                    <option value="<%= k %>" <%= info.device_type & k ? "selected" : "" %>><%= v %></option>
                                <% })%>
                            </select>
                        </div>
                        <label for="inputMinVersion" class="col-md-1 control-label">支持最低版本(含):</label>
                        <div class="col-md-3">
                            <input id="inputMinVersion" type="number" class="form-control" data-type="int" data-field="min_version" value="<%= info.min_version %>" placeholder="最少为1" required>
                        </div>
                        <label for="inputMaxVersion" class="col-md-1 control-label">支持最高版本(含):</label>
                        <div class="col-md-3">
                            <input id="inputMaxVersion" type="number" class="form-control" data-useless="" data-type="int" data-field="max_version" value="<%= info.max_version %>" placeholder="可不填">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-1" for="inputHomepageContact">Homepage Contact排序</label>
                        <div class="col-md-4">
                            <select id="inputHomepageContact" data-field="homepage_contact" class="form-control multiselect">
                                <% for (key in homepage_contacts) { %>
                                    <option value="<%= key %>" <%= info.content.homepage_contact == key ? "selected" : "" %> > <%= homepage_contacts[key] %></option>
                                <% } %>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="dd-handle dd-nodrag dd-primary">
                首页模块排序(填写数字,从小到大排序,0表示隐藏)
                </div>
            <div class="dd-content mb15">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="ViewConfigZeroFresh" class="col-md-1 control-label">零元购倒计时条</label>
                        <% var view_config = info.content.view_config || {} ; %>
                        <div class="col-md-1">
                            <input type="text" class="form-control" id="ViewConfigZeroFresh" value="<%= view_config.zero_fresh || 0%>">
                        </div>
                        <label for="ViewConfigBanner" class="col-md-1 control-label">Banner</label>
                        <div class="col-md-1">
                            <input type="text" class="form-control" id="ViewConfigBanner" value="<%= view_config.banner || 1%>">
                        </div>
                        <label for="ViewConfigShortcut" class="col-md-1 control-label">快捷入口</label>
                        <div class="col-md-1">
                            <input type="text" class="form-control" id="ViewConfigShortcut" value="<%= view_config.shortcut || 2%>">
                        </div>
                        <label for="ViewConfigScrolling" class="col-md-1 control-label">跑马灯</label>
                        <div class="col-md-1">
                            <input type="text" class="form-control" id="ViewConfigScrolling" value="<%= view_config.scrolling || 3%>">
                        </div>
                        <label for="ViewConfigRevealed" class="col-md-1 control-label">最新揭晓</label>
                        <div class="col-md-1">
                            <input type="text" class="form-control" id="ViewConfigRevealed" value="<%= view_config.revealed || 5%>">
                        </div>
                        <label for="ViewConfigBoldline" class="col-md-1 control-label">分隔线</label>
                        <div class="col-md-1">
                            <input type="text" class="form-control" id="ViewConfigBoldline" value="<%= view_config.boldline || 4%>">
                        </div>
                    </div>
                </form>
            </div>
        </li>
    </ol>
</div>
<div>
    <button class="btn btn-default" id="expandAll">展开全部</button>
    <button class="btn btn-default" id="collapseAll">收起全部</button>
</div>
<div class="dd" id="nestedList">
    <ol class="dd-list" id='root'>
        <li class="dd-item">
            <div class="dd-handle dd-nodrag dd-primary">跑马灯配置</div>
            <ol class="dd-list" data-field="scrolling" data-type="dict">
                <li class="dd-item">
                    <div class="dd-content">
                        <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-md-1">停留时间(秒):</label>
                            <div class="col-md-9">
                                <input data-field="stay" type="number" class="form-control" value="<%= info.content.scrolling.stay || 3 %>" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1">拉取时间间隔(秒):</label>
                            <div class="col-md-9">
                                <input type="number" data-field="fetch_interval" class="form-control" value="<%= info.content.scrolling.fetch_interval || 3600 %>" required>
                            </div>
                        </div>
                        </form>
                    </div>
                </li>
            </ol>
        </li>
        <li class="dd-item" id="iosSpecific" hidden="hidden">
            <div class="dd-handle dd-nodrag dd-primary">iOS配置</div>
            <ol class="dd-list" data-field="ipay" data-type="dict">
                <li class="dd-item">
                    <div class="dd-content">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="control-label col-md-1">模式选择:</label>
                                <div class="col-md-9">
                                    <select class="form-control" data-field="webmode">
                                        <% var webmode = info.content.ipay ? info.content.ipay.webmode : 0 %>
                                        <option value="0" <%= webmode == '0' ? 'selected' : '' %>>审核模式</option>
                                        <option value="1" <%= webmode == '1' ? 'selected' : '' %>>发布模式</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </li>
            </ol>
        </li>
        <li class="dd-item" id="themeSpecific">
            <div class="dd-handle dd-nodrag dd-primary">主题配置</div>
            <ol class="dd-list" data-type="dict">
                <li class="dd-item">
                    <div class="dd-content">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-1">主题选择:</label>
                                <div class="col-md-9">
                                    <select data-field="theme" class="form-control">
                                        <% var theme = info.content.theme; if(!theme){theme = 0} %>
                                        <% for(i in theme_config){ %>
                                            <option <%= theme == theme_config[i].id ? 'selected' : '' %> value="<%= theme_config[i].id  %>"> <%= theme_config[i].title %> </option>
                                        <% } %>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </li>
            </ol>
        </li>
    </ol>
</div>

<header id="topbar" class="affix">
    <div class="topbar-left">
        <ol class="breadcrumb">
            <li class="crumb-active">
                <a href="<%= window.location.href %>">Shortcut详情</a>
            </li>
            <li class="crumb-trail">编辑</li>
        </ol>
    </div>
    <div class="pull-right">
        <a href="javascript:;" class="btn btn-primary btn-sm light fw600 ml10" id='save'><span class="fa fa-save"></span>保存</a>
    </div>
</header>
<section id="content">
    <div class="panel">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-1 control-label">图像:</label>
                <div class="col-md-1" id="container">
                    <a class="image-popup" href="<%= info.icon %>"><img src="<%= info.icon %>" alt="图像" id="icon" class="fix-icon" data-field="icon"></a>
                    <button id="uploadImage" class="form-control" data-img="icon">更换图像</button>
                </div>
            </div>
            <div class="form-group">
                <label for="inputTitle" class="col-md-1 control-label">名称：</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" data-field="title" value="<%= info.title %>" required>
                </div>
                <label for="inputRemark" class="col-md-1 control-label">备注：</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" data-field="remark" value="<%= info.remark %>" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCmd" class="col-md-1 control-label">命令：</label>
                <div class="col-md-4">
                    <input type="text" id="inputCmd" class="form-control" value="<%= info.command %>" data-field="command" required>
                </div>
                <label for="inputAbtest" class="col-md-1 control-label">灰度策略：</label>
                <div class="col-md-4">
                    <select data-field="abtest" data-type="int" class="form-control multiselect">
                        <option value="-1" <%= info.abtest ? "" : "selected" %>>所有用户可见</option>
                        <% _.each(abtests, function(o){ %>
                        <option value="<%= o.id %>" <%= o.id == info.abtest ? "selected" : "" %>><%= o.name %></option>
                        <% }) %>
                    </select>
                </div>
            </div>
        </form>
    </div>
</section>

<header id="topbar" class="affix">
    <div class="topbar-left">
        <ol class="breadcrumb">
            <li class="crumb-active">
                <a href="<%= window.location.href %>">Homepage详情</a>
            </li>
            <li class="crumb-trail">编辑</li>
        </ol>
    </div>
    <div class="pull-right">
        <a href="javascript:;" class="btn btn-primary btn-sm light fw600 ml10" id='save'><span class="fa fa-save"></span>保存</a>
    </div>
</header>

<section id="content">
    <div class="panel">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-1 control-label">图像:</label>
                <div class="col-md-1" id="container">
                    <a class="image-popup" href="<%= info.icon %>"><img src="<%= info.icon %>" id="icon" alt="图像" class="fix-icon" data-field="icon"></a>
                    <button id="uploadImage" class="form-control" data-img="icon">更换图像</button>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-md-1 control-label">名称：</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" data-field="name" value="<%= info.name %>" required>
                </div>
                <label for="inputDot" class="col-md-1 control-label">dot：</label>
                <div class="col-md-5">
                    <input data-type='int' type="text" placeholder="样式为小圆点时可以自定义dot,请填写数字" class="form-control" data-field="dot" value="<%= info.dot %>">
                </div>
            </div>
            <div class="form-group">
                <label for="inputRemark" class="col-md-1 control-label">备注：</label>
                <div class="col-md-5">
                    <input type="text" id="inputRemark" class="form-control" value="<%= info.remark %>" data-field="remark" required>
                </div>
                <label for="inputType" class="col-md-1 control-label">样式：</label>
                <div class="col-md-2">
                    <select data-field="type" data-type="int" class="form-control multiselect">
                        <% for (key in types) { %>
                            <option value=<%= key %> <%= info.type == key ? "selected" : "" %> ><%= types[key] %></option>
                        <% } %>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCommand" class="col-md-1 control-label">命令：</label>
                <div class="col-md-5">
                    <input type="text" id="inputCommand" class="form-control" value="<%= info.cmd %>" data-field="cmd" required>
                </div>
                <label for="inputAbtest" class="col-md-1 control-label">灰度策略：</label>
                <div class="col-md-2">
                    <select data-field="abtest" data-type="int" class="form-control multiselect">
                        <option value="-1" <%= info.abtest ? "" : "selected" %>>所有用户可见</option>
                        <% _.each(abtests, function(o){ %>
                        <option value="<%= o.id %>" <%= o.id == info.abtest ? "selected" : "" %>><%= o.name %></option>
                        <% }) %>
                    </select>
                </div>
            </div>
        </form>
    </div>
</section>

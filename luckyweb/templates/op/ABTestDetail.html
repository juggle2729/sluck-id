<header id="topbar" class="affix">
    <div class="topbar-left">
        <ol class="breadcrumb">
            <li class="crumb-active">
                <a href="<%= window.location.href %>">灰度策略详情</a>
            </li>
            <li class="crumb-link">
                <a href="#abtest/">灰度策略</a>
            </li>
            <li class="crumb-trail"><%= info.id || "新增" %></li>
        </ol>
    </div>
    <div class="pull-right">
        <a href="javascript:;" class="btn btn-primary btn-sm light fw600 ml10" id='save'><span class="fa fa-save"></span> 保存 </a>
    </div>
</header>
<section id="content">
    <div class="panel">
        <form id="goods-form" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputName" class="col-md-1 control-label">策略名称：</label>
                <div class="col-md-9">
                    <input type="text" id="inputName" class="form-control" value="<%= info.name %>" placeholder="请输入策略名称..." required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">用户ID末两位范围：</label>
                <div class="col-md-1">
                    <input type="text" id="inputUserIdLower" class="form-control" value="<%= info.user_id ? info.user_id[0] : '00' %>">
                </div>
                <div class="col-md-1">
                    <input type="text" id="inputUserIdUpper" class="form-control" value="<%= info.user_id ? info.user_id[1] : '99' %>">
                </div>                
            </div>
            <div class="form-group">
                <label for="inputChannel" class="col-md-1 control-label">渠道范围：</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <select id="inputChannel" class="form-control" multiple>
                            <option value="-1" selected>所有渠道</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>

</section>
